<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <link rel="stylesheet" href="css/registration.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="container_form">
        <form class="form" name="login-form" method="get">
          <div class="switch_inner">
            <input type="checkbox" id="switch">
            <label for="switch">
              <span>Вход</span>
              <span>Регистрация</span>
            </label>
          </div>
          <h1 class="form-title">Вход</h1>
          <div class="form-fields">
            <div class="form-field">
              <input class="field-one" type="text" placeholder="Введите E-mail">
            </div>
            <div class="form-field">
              <input class="field-two" type="text" placeholder="Пароль">
            </div>
          </div>
          <div class="label-text">
            <label class="label-input">
              <input type="checkbox" name="action" value="register"> Запомнить меня
            </label>
            <div>
              <a href="#">Забыли пароль?</a>
            </div>
          </div>
          <div>
            <button class="btn">Войти</button>
          </div>
          <div class="link-text">
            <p>Еще нет аккаунта? </p>
            <a class="linktwo" href="#">Зарегистрироваться</a>
          </div>
          <p class="btn_text">Или войдите через</p>
          <div class="links-form">
            <a class="iconone" href="#">
              <span>
                <svg>
                  <use href="image/icon/sprite.svg#iconone"></use>
                </svg>
              </span>
            </a>
            <a class="icontwo" href="#">
              <span>
                <svg>
                  <use href="image/icon/sprite.svg#icontwo"></use>
                </svg>
              </span>
            </a>
            <a class="iconthree" href="#">
              <span>
                <svg>
                  <use href="image/icon/sprite.svg#iconthree"></use>
                </svg>
              </span>
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
